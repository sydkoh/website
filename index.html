<!DOCTYPE html>
<html lang="en">

<head> 
  
   <script>
import * as sessionReplay from "@amplitude/session-replay-browser";
import { AnalyticsBrowser } from "@segment/analytics-next";

import { createSegmentActionsPlugin } from '@amplitude/segment-session-replay-plugin';

  const segmentAnalytics = AnalyticsBrowser.load({
  writeKey: "UVqfHfyBFqyDtaP1FB8SmXqjNuWdU2Go",
});

const AMPLITUDE_API_KEY = "cfc2a8a2f65d2e454701767d536bb130" // must match that saved with Segment

createSegmentActionsPlugin({
    segmentInstance: segmentAnalytics,
    amplitudeApiKey: AMPLITUDE_API_KEY,
    sessionReplayOptions: {
        logLevel: 4,
        sampleRate: 1,
        debugMode: true,
    },
    enableWrapperDebug: true,
});
       

   </script>
  
  <meta charset="UTF-8">
  <title>Test Website with Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <h1>Welcome to My Test Site</h1>

  <p id="message">Click a button to see what happens!</p>

  <button onclick="showAlert()">Show Alert</button>
  <button onclick="changeText()">Change Text</button>
  <button onclick="toggleBackground()">Toggle Background Color</button>



<script>
    
function showAlert() {
      alert('Hello! This is an alert.');
      segmentAnalytics.track("Click Alert Button", {
        Alert: "True"
      });
  
    }
      
    function changeText() {
      document.getElementById('message').textContent = 'The text has changed!';
      segmentAnalytics.track("Click Text Change Button", {
        TextChanged: "True"
      });
    }
    
    function toggleBackground() {
      const body = document.body;
      body.style.backgroundColor = body.style.backgroundColor === 'lightblue' ? 'white': 'lightblue';
      segmentAnalytics.track("Click Color Change Button", {
        Color: "Blue"
      });
    }
    
  </script>

</body>
</html>
