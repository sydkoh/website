<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Website with Buttons</title>

  <!-- 1. Amplitude Browser SDK 2 -->
  <script src="https://cdn.amplitude.com/script/cfc2a8a2f65d2e454701767d536bb130.js"></script>

  <!-- 2. Guides & Surveys SDK -->
  <script src="https://cdn.amplitude.com/script/cfc2a8a2f65d2e454701767d536bb130.engagement.js"></script>

  <!-- 3. Session Replay plugin -->
  <script src="https://cdn.amplitude.com/libs/plugin-session-replay-browser-1.13.10-min.js.gz"></script>

  <script>
    // Initialize Amplitude first
    amplitude.init('cfc2a8a2f65d2e454701767d536bb130', null, {
      fetchRemoteConfig: true,
      autocapture: true
    });

    // Add Guides & Surveys
    amplitude.add(window.engagement.plugin());

    // Create Session Replay plugin
    const sessionReplayTracking = window.sessionReplay.plugin({
      sampleRate: 1,          // capture 100% for testing
      debugMode: true,
      forceSessionTracking: true
    });

    // Add Session Replay plugin
    amplitude.add(sessionReplayTracking);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Welcome to My Test Site</h1>
  <p id="message">Click a button to see what happens!</p>

  <button onclick="showAlert()">Show Alert</button>
  <button onclick="changeText()">Change Text</button>
  <button onclick="toggleBackground()">Toggle Background Color</button>

  <script>
    function showAlert() {
      alert('Hello! This is an alert.');
      amplitude.logEvent("Click Alert Button", { Alert: "True" });
    }

    function changeText() {
      document.getElementById('message').textContent = 'The text has changed!';
      amplitude.logEvent("Click Text Change Button", { TextChanged: "True" });
    }

    function toggleBackground() {
      const body = document.body;
      body.style.backgroundColor = body.style.backgroundColor === 'lightblue' ? 'white' : 'lightblue';
      amplitude.logEvent("Click Color Change Button", { Color: "Blue" });
    }
  </script>
</body>
</html>
